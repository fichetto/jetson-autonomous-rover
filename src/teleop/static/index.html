<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLOVER - Stereo Video Stream</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #1a1a2e;
            color: #eee;
            font-family: system-ui, -apple-system, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        h1 {
            margin-bottom: 10px;
            color: #00d4ff;
        }
        .status {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .status-item {
            background: #16213e;
            padding: 10px 20px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ff4757;
        }
        .status-dot.connected {
            background: #2ed573;
        }
        .status-dot.connecting {
            background: #ffa502;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .video-container {
            position: relative;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            max-width: 100%;
        }
        #videoElement {
            display: block;
            max-width: 100%;
            height: auto;
        }
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        button {
            background: #00d4ff;
            color: #1a1a2e;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }
        button:hover {
            background: #00a8cc;
            transform: translateY(-2px);
        }
        button:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
        }
        button.danger {
            background: #ff4757;
            color: white;
        }
        button.danger:hover {
            background: #ff3344;
        }
        button.success {
            background: #2ed573;
            color: white;
        }
        button.success:hover {
            background: #26b85f;
        }
        button.warning {
            background: #ffa502;
            color: #1a1a2e;
        }
        button.warning:hover {
            background: #e69500;
        }
        .arduino-panel {
            margin-top: 20px;
            background: #16213e;
            padding: 20px;
            border-radius: 12px;
            width: 100%;
            max-width: 500px;
        }
        .arduino-panel h3 {
            margin-bottom: 15px;
            color: #00d4ff;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .arduino-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }
        .arduino-status {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: #0d0d1a;
            border-radius: 6px;
            font-family: monospace;
        }
        .movement-controls {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(3, 70px);
            gap: 10px;
            justify-content: center;
        }
        .movement-controls button {
            width: 70px;
            height: 70px;
            font-size: 24px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .movement-controls .empty {
            visibility: hidden;
        }
        .speed-control {
            margin-top: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            justify-content: center;
        }
        .speed-control input[type="range"] {
            width: 150px;
        }
        .info {
            margin-top: 20px;
            background: #16213e;
            padding: 15px 25px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 14px;
        }
        .info table {
            width: 100%;
        }
        .info td {
            padding: 5px 10px;
        }
        .info td:first-child {
            color: #888;
        }
        .view-mode {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .view-mode label {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            padding: 8px 16px;
            background: #16213e;
            border-radius: 6px;
            transition: background 0.2s;
        }
        .view-mode label:hover {
            background: #1e3a5f;
        }
        .view-mode input:checked + span {
            color: #00d4ff;
        }
        #log {
            margin-top: 20px;
            background: #0d0d1a;
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 12px;
            max-height: 150px;
            overflow-y: auto;
            width: 100%;
            max-width: 800px;
        }
        .log-entry {
            margin: 2px 0;
            color: #888;
        }
        .log-entry.error { color: #ff4757; }
        .log-entry.success { color: #2ed573; }
        .log-entry.info { color: #00d4ff; }
    </style>
</head>
<body>
    <h1>ü§ñ CLOVER Stereo Stream</h1>

    <div class="status">
        <div class="status-item">
            <div class="status-dot" id="connectionDot"></div>
            <span id="connectionStatus">Disconnesso</span>
        </div>
        <div class="status-item">
            <span>üìä</span>
            <span id="statsDisplay">--</span>
        </div>
    </div>

    <div class="video-container">
        <img id="videoElement" alt="Video Stream" style="max-width: 100%; height: auto;">
    </div>

    <div class="view-mode">
        <span>Vista:</span>
        <label>
            <input type="radio" name="viewMode" value="stereo" checked>
            <span>Stereo (SBS)</span>
        </label>
        <label>
            <input type="radio" name="viewMode" value="left">
            <span>Solo Sinistra</span>
        </label>
        <label>
            <input type="radio" name="viewMode" value="right">
            <span>Solo Destra</span>
        </label>
    </div>

    <div class="controls">
        <button id="fullscreenBtn" onclick="toggleFullscreen()">Fullscreen</button>
    </div>

    <!-- Arduino Control Panel -->
    <div class="arduino-panel">
        <h3>üîå Controllo Arduino</h3>
        <div class="arduino-controls">
            <div class="arduino-status">
                <div class="status-dot" id="arduinoDot"></div>
                <span id="arduinoStatus">Disconnesso</span>
            </div>
            <button id="arduinoConnectBtn" class="success" onclick="arduinoConnect()">Connetti</button>
            <button id="arduinoDisconnectBtn" class="warning" onclick="arduinoDisconnect()" disabled>Disconnetti</button>
            <button class="danger" onclick="emergencyStop()">üõë STOP</button>
        </div>

        <!-- Movement Controls -->
        <div class="movement-controls" id="movementControls" style="display: none;">
            <div class="empty"></div>
            <button onmousedown="moveStart('forward')" onmouseup="moveStop()" ontouchstart="moveStart('forward')" ontouchend="moveStop()">‚¨ÜÔ∏è</button>
            <div class="empty"></div>
            <button onmousedown="moveStart('left')" onmouseup="moveStop()" ontouchstart="moveStart('left')" ontouchend="moveStop()">‚¨ÖÔ∏è</button>
            <button onmousedown="moveStop()" onclick="moveStop()">‚èπÔ∏è</button>
            <button onmousedown="moveStart('right')" onmouseup="moveStop()" ontouchstart="moveStart('right')" ontouchend="moveStop()">‚û°Ô∏è</button>
            <button onmousedown="moveStart('rotL')" onmouseup="moveStop()" ontouchstart="moveStart('rotL')" ontouchend="moveStop()">‚Ü∫</button>
            <button onmousedown="moveStart('backward')" onmouseup="moveStop()" ontouchstart="moveStart('backward')" ontouchend="moveStop()">‚¨áÔ∏è</button>
            <button onmousedown="moveStart('rotR')" onmouseup="moveStop()" ontouchstart="moveStart('rotR')" ontouchend="moveStop()">‚Üª</button>
        </div>

        <div class="speed-control" id="speedControl" style="display: none;">
            <span>Velocit√†:</span>
            <input type="range" id="speedSlider" min="50" max="255" value="150">
            <span id="speedValue">150</span>
        </div>

        <div class="arduino-status" id="batteryStatus" style="margin-top: 15px; display: none;">
            üîã Batteria: <span id="batteryVoltage">--</span>V
        </div>
    </div>

    <div class="info">
        <table>
            <tr>
                <td>Server:</td>
                <td><input type="text" id="serverUrl" value="" style="background:#0d0d1a;border:1px solid #333;color:#eee;padding:5px 10px;border-radius:4px;width:250px;"></td>
            </tr>
            <tr>
                <td>Risoluzione:</td>
                <td id="resolution">--</td>
            </tr>
            <tr>
                <td>Codec:</td>
                <td id="codec">--</td>
            </tr>
        </table>
    </div>

    <div id="log"></div>

    <script>
        // Auto-detect server URL for video
        const videoPort = 8090;
        const videoServerUrl = `http://${window.location.hostname || 'localhost'}:${videoPort}`;
        const serverInput = document.getElementById('serverUrl');
        serverInput.value = videoServerUrl;

        function log(message, type = '') {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function updateStatus(status, connected) {
            document.getElementById('connectionStatus').textContent = status;
            const dot = document.getElementById('connectionDot');
            dot.className = 'status-dot' + (connected ? ' connected' : '');
        }

        // Auto-start video stream on page load
        let videoInterval = null;

        function startVideoStream() {
            const videoElement = document.getElementById('videoElement');

            // Try MJPEG stream first
            const streamUrl = `${videoServerUrl}/stream`;
            log(`Avvio stream MJPEG...`, 'info');
            updateStatus('Connessione...', false);

            videoElement.src = streamUrl;

            // Set a timeout to check if stream loaded
            setTimeout(() => {
                if (videoElement.naturalWidth > 0) {
                    updateStatus('Connesso', true);
                    log('Stream MJPEG attivo', 'success');
                    document.getElementById('resolution').textContent = `${videoElement.naturalWidth} x ${videoElement.naturalHeight}`;
                    document.getElementById('codec').textContent = 'MJPEG';
                    document.getElementById('statsDisplay').textContent = 'MJPEG Stream';
                } else {
                    // Fallback to polling snapshots
                    log('Fallback a snapshot polling...', 'info');
                    startSnapshotPolling();
                }
            }, 2000);
        }

        function startSnapshotPolling() {
            const videoElement = document.getElementById('videoElement');
            const snapshotUrl = `${videoServerUrl}/snapshot`;

            function updateFrame() {
                videoElement.src = `${snapshotUrl}?t=${Date.now()}`;
            }

            updateFrame();
            videoInterval = setInterval(updateFrame, 100); // 10 FPS

            videoElement.onload = () => {
                updateStatus('Connesso', true);
                document.getElementById('resolution').textContent = `${videoElement.naturalWidth} x ${videoElement.naturalHeight}`;
                document.getElementById('codec').textContent = 'JPEG Polling';
                document.getElementById('statsDisplay').textContent = '~10 FPS';
            };

            log('Snapshot polling attivo', 'success');
        }

        function toggleFullscreen() {
            const video = document.getElementById('videoElement');
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                video.requestFullscreen();
            }
        }

        // View mode handling
        document.querySelectorAll('input[name="viewMode"]').forEach(radio => {
            radio.addEventListener('change', (e) => {
                const video = document.getElementById('videoElement');
                switch (e.target.value) {
                    case 'stereo':
                        video.style.clipPath = 'none';
                        video.style.transform = 'none';
                        break;
                    case 'left':
                        video.style.clipPath = 'inset(0 50% 0 0)';
                        video.style.transform = 'scale(2) translateX(25%)';
                        break;
                    case 'right':
                        video.style.clipPath = 'inset(0 0 0 50%)';
                        video.style.transform = 'scale(2) translateX(-25%)';
                        break;
                }
            });
        });

        // Auto-connect on load (optional)
        // window.onload = connect;

        // ============ Arduino Control ============
        const controlServerPort = 8082;
        let controlServerUrl = `http://${window.location.hostname || 'localhost'}:${controlServerPort}`;
        let arduinoConnected = false;
        let moveInterval = null;
        let batteryInterval = null;

        function updateArduinoStatus(connected, status = null) {
            arduinoConnected = connected;
            const dot = document.getElementById('arduinoDot');
            const statusText = document.getElementById('arduinoStatus');

            dot.className = 'status-dot' + (connected ? ' connected' : '');
            statusText.textContent = status || (connected ? 'Connesso' : 'Disconnesso');

            document.getElementById('arduinoConnectBtn').disabled = connected;
            document.getElementById('arduinoDisconnectBtn').disabled = !connected;

            // Show/hide movement controls
            document.getElementById('movementControls').style.display = connected ? 'grid' : 'none';
            document.getElementById('speedControl').style.display = connected ? 'flex' : 'none';
            document.getElementById('batteryStatus').style.display = connected ? 'flex' : 'none';
        }

        async function arduinoConnect() {
            log('Connessione ad Arduino...', 'info');
            updateArduinoStatus(false, 'Connessione...');

            try {
                const response = await fetch(`${controlServerUrl}/connect`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ port: '/dev/ttyUSB0' })
                });

                const data = await response.json();
                if (data.success) {
                    updateArduinoStatus(true);
                    log(`Arduino connesso su ${data.port}`, 'success');
                    startBatteryMonitor();
                } else {
                    updateArduinoStatus(false);
                    log(`Errore connessione: ${data.error}`, 'error');
                }
            } catch (error) {
                updateArduinoStatus(false);
                log(`Errore: ${error.message}`, 'error');
            }
        }

        async function arduinoDisconnect() {
            log('Disconnessione Arduino...', 'info');

            try {
                const response = await fetch(`${controlServerUrl}/disconnect`, {
                    method: 'POST'
                });

                const data = await response.json();
                updateArduinoStatus(false);
                stopBatteryMonitor();
                log('Arduino disconnesso', 'info');
            } catch (error) {
                log(`Errore: ${error.message}`, 'error');
            }
        }

        async function checkArduinoStatus() {
            try {
                const response = await fetch(`${controlServerUrl}/status`);
                const data = await response.json();
                updateArduinoStatus(data.connected);

                if (data.connected && data.battery_voltage) {
                    document.getElementById('batteryVoltage').textContent = data.battery_voltage.toFixed(2);
                }
            } catch (error) {
                // Server not reachable
            }
        }

        async function emergencyStop() {
            log('üõë EMERGENCY STOP!', 'error');
            try {
                await fetch(`${controlServerUrl}/estop`, { method: 'POST' });
            } catch (error) {
                log(`Errore stop: ${error.message}`, 'error');
            }
        }

        // Movement functions using WebSocket to control server
        let ws = null;

        function connectControlWS() {
            if (ws && ws.readyState === WebSocket.OPEN) return;

            ws = new WebSocket(`ws://${window.location.hostname}:${controlServerPort}/ws`);
            ws.onopen = () => log('WebSocket controllo connesso', 'success');
            ws.onclose = () => { ws = null; };
            ws.onerror = (e) => log('WebSocket error', 'error');
        }

        function moveStart(direction) {
            if (!arduinoConnected) return;

            const speed = parseInt(document.getElementById('speedSlider').value);
            const speedNorm = speed / 255;  // Normalize to 0-1

            let vx = 0, vy = 0, wz = 0;
            switch (direction) {
                case 'forward': vx = speedNorm; break;
                case 'backward': vx = -speedNorm; break;
                case 'left': vy = speedNorm; break;
                case 'right': vy = -speedNorm; break;
                case 'rotL': wz = speedNorm * 2; break;
                case 'rotR': wz = -speedNorm * 2; break;
            }

            // Connect WS and send command
            connectControlWS();
            if (ws && ws.readyState === WebSocket.OPEN) {
                // First enable teleop mode
                ws.send(JSON.stringify({
                    type: 'set_mode',
                    mode: 'teleop'
                }));

                // Send continuous commands
                clearInterval(moveInterval);
                moveInterval = setInterval(() => {
                    if (ws && ws.readyState === WebSocket.OPEN) {
                        ws.send(JSON.stringify({
                            type: 'controller_state',
                            left_thumbstick_x: vy,
                            left_thumbstick_y: vx,
                            right_thumbstick_x: -wz / 2,
                            timestamp: Date.now()
                        }));
                    }
                }, 50);
            }
        }

        function moveStop() {
            clearInterval(moveInterval);
            moveInterval = null;

            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'controller_state',
                    left_thumbstick_x: 0,
                    left_thumbstick_y: 0,
                    right_thumbstick_x: 0,
                    timestamp: Date.now()
                }));
            }
        }

        function startBatteryMonitor() {
            batteryInterval = setInterval(async () => {
                try {
                    const response = await fetch(`${controlServerUrl}/status`);
                    const data = await response.json();
                    if (data.battery_voltage) {
                        document.getElementById('batteryVoltage').textContent = data.battery_voltage.toFixed(2);
                    }
                } catch (e) {}
            }, 5000);
        }

        function stopBatteryMonitor() {
            clearInterval(batteryInterval);
            batteryInterval = null;
        }

        // Speed slider
        document.getElementById('speedSlider').addEventListener('input', (e) => {
            document.getElementById('speedValue').textContent = e.target.value;
        });

        // Initialize on page load
        window.addEventListener('load', () => {
            startVideoStream();
            checkArduinoStatus();
            connectControlWS();
        });
    </script>
</body>
</html>
